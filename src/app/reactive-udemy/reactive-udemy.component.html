<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username: </label>
                    <input type="text" class="form-control" name="username" formControlName="userName">
                    <div class="alert alert-danger" *ngIf="registrationForm.controls['userName'].invalid && 
                    registrationForm.controls['userName'].touched">
                    <span *ngIf="registrationForm.controls['userName'].errors && registrationForm.controls['userName'].errors['required'] ">Username is required</span>
                    <span *ngIf="registrationForm.controls['userName'].errors && registrationForm.controls['userName'].errors['forbidden'] ">Username is invalid</span>
                </div>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" class="form-control" name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Select Gender: </label>
                    <div class="radio" *ngFor="let gender of genders">
                        <input type="radio" [value]="gender" formControlName="gender">
                        {{ gender }}
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
