<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group mt-2">
                    <label>Email:</label>
                    <input class="form-control" type="text" ngModel name="email" required email
                    #email="ngModel">
                    <div class="aler alert-danger" *ngIf="email.invalid && email.touched">
                        <span *ngIf="email.errors && email.errors['required']">Email is required</span>
                        <span *ngIf="email.errors && email.errors['email']">Enter valid email</span>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label>Select your level:</label>
                    <select name="level" [ngModel]='defaultSelect' >
                        <option value="basics">Basic</option>
                        <option value="advance">Advance</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div class="form-group pt-2">
                    <label>Password:</label>
                    <input class="form-control" type="text" ngModel name="password" required #password="ngModel" >
                    <div class="aler alert-danger" *ngIf="email.invalid && email.touched">
                        <span *ngIf="password.errors && password.errors['required']">Email is required</span>
                    </div>
                </div>
                <button class="btn btn-primary mt-2" [disabled]="form.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
