<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          {{form.pristine}}
          <!-- <form #form="ngForm" (ngSubmit)="onSubmit()" > -->
          <!-- <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">  grouping form controls-->
          <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter valid email</span>
          </div>
          <!-- <span class="help-block" *ngIf="userData.invalid && userData.touched">Userdata is invalid</span> -->
      </div>
      <div class="form-group">
        <textarea name="questionArea" [(ngModel)]="answer"></textarea>
        Your Reply: {{answer}}
      </div>
      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <!-- Set default values with ngModel Property Binding -->
        <select id="secret" class="form-control" name="secret" [ngModel]="defaultSelect">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>
      Select gender:
      <div class="radio " *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" ngModel [value]='gender' required>
          {{ gender }}
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>User Details:</h3>
      Name: {{user.name}}
      Email: {{user.email}}
      Secret: {{user.secret}}
      Answer: {{user.ans}}
      Gender: {{user.gender}}
    </div>
  </div>
  </div>
